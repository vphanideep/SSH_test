name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 13.53.41.21
        username: ubuntu
        Key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: whoami
